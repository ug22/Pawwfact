<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="help.css">

    <!-- Feather Icons CDN -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1466921583968-f07aa80c526e?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGRvZyUyMGdsYXNzZXN8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
            z-index: -1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        header a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #0056b3;
        }

        header i {
            margin-right: 8px;
        }

        h1 {
            color: #007BFF;
            font-size: 2.5em;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: #0056b3;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        .contact-info {
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            margin-top: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-info:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        .contact-info p a {
            color: #007BFF;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .contact-info p a:hover {
            color: #0056b3;
        }

        @media (max-width: 600px) {
            .contact-info {
                padding: 15px;
            }
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 12px;
            font-size: 1.8em;
            color: #f0f0f0;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #007BFF;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html">
            <i class="fi fi-sr-home"></i> Home
        </a>
    </header>

        <p>For urgent matters, please drop a message on our Instagram handle <a href="https://www.instagram.com/pawwfect.inc?igsh=MWFlM2NnY2xpOTZzeQ==" target="_blank">Pawwfect.inc</a>.</p>
    </div>

    <div class="social-icons">
        <a href="https://www.instagram.com/pawwfect.inc?igsh=MWFlM2NnY2xpOTZzeQ==" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <p>Thank you for choosing Pawwfact.inc!</p>

        feather.replace();
