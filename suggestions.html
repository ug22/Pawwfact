<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions Box</title>
    <link rel="stylesheet" href="paw.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2; /* Light Gray Background */
        }

        .suggestions-form {
            width: 60%;
            background-color: rgba(255, 255, 255, 0.9); /* Transparent White Background */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Lighter Shadow */
            padding: 30px;
            box-sizing: border-box;
            order: -1;
            transition: transform 0.3s ease;
        }

        .suggestions-form:hover {
            transform: scale(1.05);
        }

        .suggestions-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .suggestions-title h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .suggestions-title hr {
            width: 70px;
            height: 2px;
            background-color: #333;
            border: none;
            margin: 15px auto;
        }

        .suggestions-inputs {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 2px solid #ddd; /* Light Gray Border */
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            color: #555;
        }

        .suggestions-inputs:focus {
            border-color: #555;
            background-color: #f9f9f9;
            color: #333;
        }

        .suggestions-textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 2px solid #ddd; /* Light Gray Border */
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            color: #555;
        }

        .suggestions-textarea:focus {
            border-color: #555;
            background-color: #f9f9f9;
            color: #333;
        }

        button {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007BFF; /* Blue Accent Color */
            color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            border-radius: 10px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1); /* Lighter Shadow */
        }

        button:hover {
            background-color: #0056b3; /* Darker Blue on Hover */
            color: #ffffff;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2); /* Slightly Darker Shadow on Hover */
            transform: scale(1.1);
        }

        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="pattern"></div>
    <form action="https://api.web3forms.com/submit" method="POST" class="suggestions-form">
        <div class="suggestions-title">
            <h2>Your Valuable Suggestions</h2>
            <hr>
        </div>
        <input type="hidden" name="access_key" value="ddf07aff-1262-4e03-8473-0c95a247dbb5">
        <input type="text" name="name" placeholder="Your Full Name" class="suggestions-inputs" required>
        <input type="email" name="email" placeholder="Your Email Address" class="suggestions-inputs" required>
        <textarea name="message" placeholder="Share Your Valuable Suggestion" class="suggestions-textarea" required></textarea>
        <button type="submit">Submit<img src="" alt=""></button>
    </form>
</body>
</html>
